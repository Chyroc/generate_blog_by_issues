language: go

go:
  - 1.7
  - 1.8
  - 1.9

before_install:
  - go get github.com/mattn/goveralls
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install
  - go test -i $(go list ./... | grep -v /vendor)

script:
  - gometalinter --config=test/golint_config.json ./...
  - goveralls -service=travis-ci